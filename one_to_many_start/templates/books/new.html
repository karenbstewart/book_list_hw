{% extends "base.html" %}

{% block content %}
<h1>Add new books here:</h1>

<form action="/books" method="POST">
    <div>
        <label for="title">Book Title</label>
        <input type="text" id="title" name="title" placeholder="write title here ...." required autofocus>
    </div>

    <div>
        <label for="genre">Genre</label>
        <input type="text" id="genre" name="genre" placeholder="....." required>
    </div>

    <div>
        <label for="publisher">Publisher</label>
        <input type="text" id="publisher" name="publisher" placeholder="...." required>
    </div>

    <div>
        <label for="author">Author</label>
        <select id="author" name="author_id">
            {% for author in authors %}
            <option value="{{ author.id }}">{{author.first_name}}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit">Add A Book</button>

</form>



{% endblock %}
